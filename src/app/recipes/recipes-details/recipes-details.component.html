<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
         alt="{{recipe.name}}" class="img-responsive"
         style="max-height: 50px;"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown  class="btn-group">
      <button type="button"
              class="btn-primary btn dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer"
        (click)="addToShoppingList()">Add to Shopping</a></li>
        <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit recipe</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>{{recipe.description}}</h4>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
      class="list-group-item"
      *ngFor="let i of recipe.ingredients"
      >{{ i.name}} {{i.amount}}</li>
    </ul>
  </div>
</div>
